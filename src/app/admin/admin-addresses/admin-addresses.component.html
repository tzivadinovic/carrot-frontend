<div class="generic-page-wrapper">
    <mat-form-field class="search-field">
        <mat-label>Search...</mat-label>
        <input matInput #inputPar type="text" (keyup)="searchAddress(inputPar.value)">
    </mat-form-field>
    <div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let municipality"> {{municipality?.id}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User</th>
                <td mat-cell *matCellDef="let address"> {{address?.user?.username}} </td>
            </ng-container>

            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> Street</th>
                <td mat-cell *matCellDef="let address"> {{address?.street}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> House number</th>
                <td mat-cell *matCellDef="let address"> {{address?.number}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country</th>
                <td mat-cell *matCellDef="let address"> {{address?.country?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City</th>
                <td mat-cell *matCellDef="let address"> {{address?.municipality?.city?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="municipality">
                <th mat-header-cell *matHeaderCellDef> Municipality</th>
                <td mat-cell *matCellDef="let address"> {{address?.municipality?.name}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let municipality" class="actions-field">
                    <button mat-raised-button color="primary" class="table-action-button"
                            (click)="openEditAddressDialog(municipality)">
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" class="table-action-button"
                            (click)="openDeleteAddressDialog(municipality?.id)">
                        <mat-icon color="accent">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[15, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements" class="paginator">
        </mat-paginator>
    </div>
    <button class="color-secondary add-btn" mat-fab id="button2" (click)="openCreateAddressDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
