<div class="generic-page-wrapper">
    <mat-form-field class="search-field">
        <mat-label>Search...</mat-label>
        <input matInput #inputPar type="text" (keyup)="searchUser(inputPar.value)">
    </mat-form-field>
    <div>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let user"> {{user?.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name</th>
                <td mat-cell *matCellDef="let user"> {{user?.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name</th>
                <td mat-cell *matCellDef="let user"> {{user?.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Phone number</th>
                <td mat-cell *matCellDef="let user"> {{user?.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username</th>
                <td mat-cell *matCellDef="let user"> {{user?.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let user"> {{user?.email}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let user" class="actions-field">
                    <button mat-raised-button color="primary" class="table-action-button" (click)="openEditUserDialog(user)">
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                    <button mat-raised-button color="primary" class="table-action-button" (click)="openDeleteUserDialog(user?.id)">
                        <mat-icon color="accent">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[15, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements" class="paginator">
        </mat-paginator>
    </div>
    <button class="color-secondary add-btn" mat-fab id="button2" (click)="openCreateUserDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
